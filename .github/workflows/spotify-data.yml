name: Update Spotify Data

on:
  schedule:
    # runs every day at 6 AM UTC, 1 AM CST
    - cron: '0 6 * * *'
  workflow_dispatch: # allows manual trigger from GitHub UI

permissions:
  contents: write  # This allows the action to push commits

jobs:
  update-spotify-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Use the default GitHub token
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install node-fetch
        
    - name: Fetch Spotify data
      env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
      run: |
        node scripts/fetch-spotify-data.js

    - name: Publish JSON to docs
      run: |
        mkdir -p docs
        cp public/spotify-data.json docs/spotify-data.json
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/spotify-data.json docs/spotify-data.json
        git diff --staged --quiet || git commit -m "Update Spotify Data"
        git push